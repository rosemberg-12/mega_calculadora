apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'



jar {
	baseName = 'megacalculadora'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		url 'http://download.eclipse.org/rt/eclipselink/maven.repo'
	}
}

dependencies {
	implementation 'com.google.guava:guava:26.0-jre' 

	compile 'com.h2database:h2:1.4.194'
	compile 'org.hibernate:hibernate-core:5.2.9.Final'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.6'
	compile 'org.eclipse.jetty:jetty-server:9.4.0.M0'
	compile 'org.eclipse.jetty:jetty-servlet:9.4.0.M0'
	compile 'org.eclipse.jetty:jetty-servlets:9.4.0.M0'
	compile 'org.eclipse.jetty:jetty-util:9.4.0.M0'
	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.0.1'


	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-all:1.10.19'
}
mainClassName = 'EntryPoint'
